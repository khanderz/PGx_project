{% extends 'base.html' %}



{% block body %}



  
      <form method ="GET" action="/results" name="gene-form" id="gene-form">
        <select name="gene" id="gene-name">
          
          {% for gene in drug_gene_symbol %}
          <option value="{{ gene }}">{{ gene }}</option>
          {% endfor %}
        </select>
        <input type="submit" value="Submit" form="gene-form">
      </form>



{% endblock %}
